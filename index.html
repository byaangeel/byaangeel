    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .main-header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .secondary-header {
            background-color: #555;
            color: #fff;
            padding: 5px; /* Ajuste de padding */
            text-align: center;
            font-size: 14px; /* Ajuste de tamaño de fuente */
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: left;
            display: none;
            position: absolute;
            top: 60px; /* Ajusta esta línea según sea necesario */
            left: 10px;
            z-index: 1;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: block;
            margin-bottom: 10px;
        }
        nav ul li a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            display: block;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #ddd;
        }
        nav ul li a:hover {
            background-color: #ccc;
        }
        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Ajuste del número de columnas y el ancho mínimo/máximo */
            grid-gap: 20px; /* Espacio entre las columnas */
            padding: 20px; /* Ajuste del espacio interior */
            overflow-x: auto; /* Activar desplazamiento horizontal */
            white-space: nowrap; /* Evitar que los elementos se envuelvan a la siguiente línea */
            scroll-behavior: smooth; /* Activar desplazamiento suave */
            -webkit-overflow-scrolling: touch; /* Activar desplazamiento suave en dispositivos iOS */
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            display: inline-block; /* Ajuste para permitir el desplazamiento horizontal */
            transition: transform 0.3s ease-in-out; /* Ajuste de la duración y suavidad de la animación */
        }
        .product:hover {
            transform: scale(1.05); /* Aumentar ligeramente el tamaño al pasar el ratón */
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product-info {
            text-align: center;
            margin-top: 10px;
        }
        .product-info .colors {
            display: none; /* Oculta la lista de colores inicialmente */
            margin-top: 10px;
        }
        .product-info .colors button {
            margin-right: 10px;
            background-color: #7e8337;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .product-info .colors button:hover {
            background-color: #0056b3;
        }
        .search-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-section button {
            margin-right: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-section button:hover {
            background-color: #0056b3;
        }
        .news-section {

            margin-bottom: 20px;
        }
        .news-section img {

        }
    </style>
